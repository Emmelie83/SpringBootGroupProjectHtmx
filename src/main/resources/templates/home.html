<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <title>Home</title>
    <style>
        body {
            padding: 3em;
            font-family: "Calibri Light";
        }

        .content {
            width: 90%;
            margin: auto;
            padding-top: 2em;
        }

        .menu {
            text-align: right;
        }


        table, th, td {
            table-layout: fixed;
            border: 1px solid #ccc;
            border-collapse: collapse;
            vertical-align: top;
        }


        th, td {
            padding: 15px;
        }

        .message_body {
            width: 50%;
            vertical-align: top;
        }

        th {
            color: white;
            text-align: left;
            background-color: #04AA6D;

        }

        .menu_link {
            margin-left: 0.5em;
        }

        #login_link {
            margin-right: 2em;
        }

        #home {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="menu">
    <a class="menu_link" th:href="@{'/home?lang=en'}">English</a>
    <a class="menu_link" th:href="@{'/home?lang=sv'}">Svenska</a>
    <a class="menu_link" id="login_link" th:href="'/login'" th:text="#{login}"></a>
</div>
<h1 th:text="#{greeting}" id="home">Welcome</h1>
<div class="content">
    <h2 th:text="#{messagelist}"></h2>
    <table th:if="${not messages.isEmpty()}">
        <thead>
        <tr>
            <th th:text="#{message.title}"></th>
            <th th:text="#{message.body}" class="message_body"></th>
            <th th:text="#{message.user}"></th>
            <th th:text="#{message.date}"></th>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.messageTitle}">Title</td>
            <td th:text="${message.messageBody}" class="message_body">Lorem ipsum</td>
            <td th:text="${message.user.userName}">Jane Doe</td>
            <td th:text="${message.createdDate}">2020-01-01</td>
        </tbody>
    </table>
    <p th:unless="${not messages.isEmpty()}">No messages found.</p>
</div>

</body>
</html>
