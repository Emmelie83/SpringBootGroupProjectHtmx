<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <title>Add a message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="menu">
        <a class="menu_link" th:href="@{'/swagger-ui/index.html'}">Endpoints</a>
        <a class="menu_link" th:href="@{'/create?lang=en'}">English</a>
        <a class="menu_link" th:href="@{'/create?lang=sv'}">Svenska</a>
        <a class="menu_link" id="logout_link" th:href="'/logout'" th:text="#{logout}"></a>
</div>
<div class="content">
    <h1 th:text="#{new.message}">Message</h1>
    <form action="#" th:action="@{/web/create}" th:object="${formData}" method="post">

            <input id="messageTitle" type="text" th:field="*{messageTitle}" th:placeholder="#{title}"/>
        <p th:if="${#fields.hasErrors('messageTitle')}"
           th:text="${#strings.listJoin(#fields.errors('messageTitle'), ', ')}"></p>
        <br><br>
            <textarea id="messageBody" th:field="*{messageBody}" th:placeholder="#{message}" cols="100" rows="6"></textarea>
        <p th:if="${#fields.hasErrors('messageBody')}"
           th:text="${#strings.listJoin(#fields.errors('messageBody'), ', ')}"></p>
        <p class="checkbox">
            <input  type="checkbox" th:field="*{makePublic}" id="makePublic"/>
            <label class=for="makePublic" th:text="#{makepublic}">Make Public</label>
        </p>

        <p><input type="submit" th:value="#{send}"/> <input type="reset" th:value="#{clear}"/></p>
    </form>
</div>
</body>
</html>
